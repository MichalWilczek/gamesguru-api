---
version: '3'

services:
  gamesguru:
    build:
      context: .
    restart: always
    volumes:
      - static-data-gamesguru:/vol/web
    environment:
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - STATIC_URL=/static/static/
      - STATIC_ROOT=vol/web/static
      - ENV=${ENV}
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    restart: always
    volumes:
      - postgres-data-gamesguru:/var/lib/postgresql/data
      - /db/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - gamesguru
    ports:
      - "80:8000"  # map port 80 on the server to 8000 on the running container
    volumes:
      - static-data-gamesguru:/vol/web/static

volumes:
  postgres-data-gamesguru:
  static-data-gamesguru:
