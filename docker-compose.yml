---
version: '3'

services:
  gamesguru:
    build:
      context: .
    restart: always
    volumes:
      - static-data-gamesguru:/vol/web
    environment:
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - STATIC_URL=/static/static/
      - STATIC_ROOT=vol/web/static
      - ENV=${ENV}
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    restart: always
    volumes:
      - postgres-data-gamesguru:/var/lib/postgresql/data
      - /db/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    depends_on:
      - gamesguru
    environment:
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    ports:
      - 80:8000
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - /proxy/ssl.conf:/etc/nginx/user_conf.d

